<div class="modal">
	<div class="modal-content">
		<h1>Connect to a Server</h1>

		<div id="main-form">
			
			<div class="row">
				<label class="column half">Nickname:</label>
				<input class="column half" type="input" name="nickname" id="nickname" value="nickname">
			</div>	
		
			<div class="row">
				<label class="column half">Username:</label>
				<input class="column half" type="input" name="username" id="username" value="username">
			</div>
		
			<div class="row">
				<label class="column half">Real name:</label>
				<input class="column half" type="input" name="realname" id="realname" value="realname">
			</div>

			<div class="buffer"></div>
		
			<div class="row">
				<label class="column half">Server:</label>
				<input class="column half" type="input" name="server" id="server" value="localhost">
			</div>
		
			<div class="row">
				<label class="column half">Port:</label>
				<input class="column half" type="number" name="port" id="port" value="6667">
			</div>

			<div class="buffer"></div>
			
			<input class="submit" type="button" onclick="submit();" value="Connect"/>
		</div>
	</div>

	<script>
		// Function to trigger on submit
		function submit() {
			// Add data to app
			app.userData('#main-form');

			// Get data
			const server = $("#server").value();
			const port = $("#port").value();
			
			// Open connection
			app.connect(server, port);
			
			// Set title
			document.title = server;

			// Peace out
			$(".modal").hide();
		}
	</script>
</div>
