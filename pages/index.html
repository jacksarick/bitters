<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bitters</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/modal.css">
		<link rel="stylesheet" type="text/css" href="./css/pills.css">
		<link rel="import" href="new-server.html">

		<script type="text/javascript">
			var app = require('../js/app.js');
			const $ = require('../js/jackQuery.js');
		</script>
	</head>
	<body>
		<div id="main">
			<div class="wrapper row">
				<div id="content" class="column whole content"></div>
			</div>

			<div class="prompt-wrapper row">
				<div class="column whole prompt row">
					<input class="column three-fourths input-prompt" type="input" name="prompt">
					<input id="send" class="column one-fourth" type="button" onclick="app.send();" value="Send"/>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			require('../js/client.js');
		</script>

		<!-- Modal for connecting to a new server -->
		<script type="text/javascript">
			// Open modal
			var modal = document.querySelector('link[rel="import"]').import.querySelector('.modal');
			document.body.appendChild(modal.cloneNode(true));
		</script>
	</body>
</html>
